<div id="login">
    <div class="alert alert-danger" *ngIf="userService.error">
        <div class="alert-item">
            <span class="alert-text">
                {{userService.error}}
            </span>
        </div>
    </div>
    <form>
        <section class="form-block">
            <label>Login</label>
            <div class="form-group row">
                <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                    <label for="username">Username</label>
                </div>
                <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                    <input type="text" id="username" placeholder="Your username" [(ngModel)]="username" name="username" size="25">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                    <label for="password">Password</label>
                </div>
                <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12">
                    <input type="password" id="password" placeholder="Your password" [(ngModel)]="password" name="password" size="25">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
        </section>
    </form>
</div>
